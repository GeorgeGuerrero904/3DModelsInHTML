<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - FBX loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "../jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

		let camera, scene, renderer;

		const clock = new THREE.Clock();

		let mixer;

		init();
		animate();

		function init() {

			const container = document.createElement('div');
			container.style = "width:50%;";
			document.body.appendChild(container);
			// Camera Parameteres ->  FOV, (Aspect ratio),near, far           
			camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 2000);
			//position is a vector3 position
			camera.position.set(200, 200, 300);

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xa0a0a0);
			
			

			const dirLight = new THREE.DirectionalLight(0xffffff, 5);
			dirLight.position.set(0, 200, 100);
			dirLight.castShadow = true;
			dirLight.shadow.camera.top = 180;
			dirLight.shadow.camera.bottom = - 100;
			dirLight.shadow.camera.left = - 120;
			dirLight.shadow.camera.right = 120;
			scene.add(dirLight);

			// model
			const loader = new FBXLoader();
			loader.load('models/monitor_lenovo.fbx', function (object) {

				mixer = new THREE.AnimationMixer(object);

				object.traverse(function (child) {

					if (child.isMesh) {

						child.castShadow = true;
						child.receiveShadow = true;

					}

				});

				scene.add(object);
			});

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.target.set(0, 100, 0);
			controls.update();

			window.addEventListener('resize', onWindowResize);



		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);

			const delta = clock.getDelta();

			if (mixer) mixer.update(delta);

			renderer.render(scene, camera);


		}

	</script>

</body>

</html>
